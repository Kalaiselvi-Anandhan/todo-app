<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Green Tree Initiative">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
  
    <title>
        TODO
    </title>  
  </head>
  <body>
    <div class="container header">
      <h1>todos</h1>
      <div class="input-field">
      <input type="button" value="^" id="button">
      <input type="text" id="todoinput" placeholder="What needs to be done?" autofocus>
      </div>
    </div>
  <div class="container main ">
    <ul class="todolist"></ul>
    <footer class="footer hidden"><span><strong>1 </strong>items left</span>
      <ul class="filters"><li class="all"><button id="all">All</button></li>
      <li class="active"><button id="active">Active</button></li><li class="completed"><button id="completed">Completed</button></li></ul>
      <button id="clearbtn">Clear Completed</button></footer>
  </div>
  <div class="container">
    <footer class="info hidden">
      <p>Double-click to edit a todo</p>
    </footer>
  </div>
  
  <script src="./app.js"></script>
  </body>
